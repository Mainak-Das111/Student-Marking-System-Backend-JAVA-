<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Student</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  margin: 0;
  padding: 0;
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
}

/* Header */
.header {
  color: #0d47a1;
  margin-top: 40px;
  font-size: 40px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  letter-spacing: 1px;
}

/* Form Box */
.form-box {
  width: 500px;
  background: white;
  padding: 40px 50px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  margin: 60px auto;
  text-align: left;
}

/* Labels and Inputs */
label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
  color: #0d47a1;
}

input[type="text"], input[type="number"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 18px;
  border: 2px solid #90caf9;
  border-radius: 8px;
  font-size: 16px;
  transition: border 0.3s ease;
}

input[type="text"]:focus, input[type="number"]:focus {
  border-color: #1976d2;
  outline: none;
}

/* Submit Button */
.btn {
  display: block;
  width: 100%;
  background-color: #1976d2;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.btn:hover {
  background-color: #0d47a1;
  transform: scale(1.05);
}

/* Back Button */
.back-btn {
  display: inline-block;
  margin-top: 25px;
  background-color: #1976d2;
  color: white;
  text-decoration: none;
  padding: 10px 24px;
  border-radius: 30px;
  font-weight: bold;
  font-size: 18px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.back-btn:hover {
  background-color: #0d47a1;
  transform: scale(1.07);
}
</style>
</head>
<body>
	<h1 class="header">Add a New Student</h1>

	<form class="form-box" action="Servlet1" method="post">
	  <label for="name">Student's Name:</label>
	  <input type="text" id="name" name="name1" placeholder="Enter student name" required>
	
	  <label for="pname">Parent's Name:</label>
	  <input type="text" id="pname" name="pname1" placeholder="Enter parent's name" required>
	
	  <label for="phone">Phone No.:</label>
	  <input type="text" id="phone" name="phone1" placeholder="Enter phone number" required>
	
	  <label for="roll">Roll No.:</label>
	  <input type="number" id="roll" name="roll1" placeholder="Enter roll number" required>
	
	  <label for="class">Class:</label>
	  <input type="text" id="class" name="class1" placeholder="Enter class (e.g. 8A)" required>
	
	  <hr style="margin:25px 0; border:1px solid #bbdefb;">
	
	  <h3 style="color:#0d47a1; text-align:center;">Enter Marks</h3>
	
	  <label for="bengali">Bengali:</label>
	  <input type="number" id="bengali" name="bengali1" placeholder="Marks in Bengali" required>
	
	  <label for="english">English:</label>
	  <input type="number" id="english" name="english1" placeholder="Marks in English" required>
	
	  <label for="math">Math:</label>
	  <input type="number" id="math" name="math1" placeholder="Marks in Math" required>
	
	  <label for="science">Science:</label>
	  <input type="number" id="science" name="science1" placeholder="Marks in Science" required>
	
	  <button type="submit" class="btn" name="btn" value="10">Add Student</button>
	</form>
	
	<a href="editorPage.jsp" class="back-btn">â¬… Back to Editor Page</a>
	<br><br><br>
</body>
</html>
