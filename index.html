<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Katwa Kashiram Das Institution - Result Portal</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  margin: 0;
  padding: 0;
  text-align: center;
  color: #0d47a1;
}

/* Header */
.header {
  margin-top: 40px;
  font-size: 42px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
}

/* Subheader text */
.text {
  font-size: 20px;
  margin-top: 10px;
  color: #1565c0;
}

/* Form container */
.form-box {
  width: 420px;
  background: white;
  margin: 70px auto;
  padding: 40px 50px;
  border-radius: 15px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  text-align: left;
}

/* Input fields */
input[type="text"], input[name="class"], input[name="roll"] {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border: 2px solid #90caf9;
  border-radius: 10px;
  font-size: 16px;
  transition: border 0.3s ease;
}

input[type="text"]:focus,
input[name="class"]:focus,
input[name="roll"]:focus {
  border-color: #1976d2;
  outline: none;
}

/* Button */
.submit-btn {
  width: 100%;
  background-color: #1976d2;
  color: white;
  padding: 14px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.submit-btn:hover {
  background-color: #0d47a1;
  transform: scale(1.05);
}

/* Footer note */
.footer {
  margin-top: 40px;
  font-size: 15px;
  color: #555;
}
</style>
</head>
<body>

<h1 class="header"><u>Katwa Kashiram Das Institution</u></h1>
<h3 class="text">Portal to Check Student Marks</h3>

<div class="form-box">
  <form action="Servlet1" method="post">
    <label for="name"><b>Student's Name:</b></label>
    <input type="text" id="name" name="name" placeholder="Enter Student's Name" required>

    <label for="class"><b>Class:</b></label>
    <input type="text" id="class" name="class" placeholder="Enter Class (e.g. 8A)" required>

    <label for="roll"><b>Roll No.:</b></label>
    <input type="text" id="roll" name="roll" placeholder="Enter Roll No." required>

    <button class="submit-btn" name="btn" value="4">Check Result</button>
  </form>
</div>

<p class="footer">Â© Katwa Kashiram Das Institution | Student Result Portal</p>

</body>
</html>
