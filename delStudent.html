<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Delete Student</title>
<style>
/* Page Background */
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  margin: 0;
  padding: 0;
  text-align: center;
  font-size: 18px;
  line-height: 1.6;
}

/* Header */
.header {
  color: #0d47a1;
  margin-top: 40px;
  font-size: 40px;
  text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
  letter-spacing: 1px;
}

/* Form Container */
.form-box {
  width: 400px;
  background: white;
  padding: 30px 40px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  margin: 60px auto;
  text-align: left;
}

/* Labels and Inputs */
label {
  font-weight: bold;
  display: block;
  margin-bottom: 8px;
  color: #0d47a1;
}

input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 2px solid #90caf9;
  border-radius: 8px;
  font-size: 16px;
  transition: border 0.3s ease;
}

input[type="text"]:focus {
  border-color: #1976d2;
  outline: none;
}

/* Submit Button */
.btn {
  display: block;
  width: 100%;
  background-color: #1976d2;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.btn:hover {
  background-color: #0d47a1;
  transform: scale(1.05);
}

/* Back Button */
.back-btn {
  display: inline-block;
  margin-top: 25px;
  background-color: #1976d2;
  color: white;
  text-decoration: none;
  padding: 10px 24px;
  border-radius: 30px;
  font-weight: bold;
  font-size: 18px;
  transition: all 0.3s ease;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

.back-btn:hover {
  background-color: #0d47a1;
  transform: scale(1.07);
}
</style>
</head>
<body>
	<h1 class="header">Delete a Student</h1>

<form class="form-box" action="DeleteStudentServlet" method="post">
  <label for="class">Enter Class:</label>
  <input type="text" id="class" name="class" placeholder="e.g. 8" required>

  <label for="roll">Enter Roll No:</label>
  <input type="text" id="roll" name="roll" placeholder="e.g. 23" required>

  <button type="submit" class="btn">Delete Student</button>
</form>

<a href="editorPage.jsp" class="back-btn">â¬… Back to Editor Page</a>
	
</body>
</html>
